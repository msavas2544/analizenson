# M.SAVAŞ Video Analiz Sistemi - Yapılandırma

[DEFAULT]
# Uygulama bilgileri
app_name = M.SAVAŞ Video Analiz Sistemi
version = 1.1.0
author = M.SAVAŞ

[VIDEO]
# Desteklenen video formatları
supported_formats = mp4,avi,mov,mkv,wmv,flv,webm,dav
max_file_size_mb = 1000
default_fps = 30

[ANALYSIS]
# Analiz ayarları
default_sensitivity = ULTRA MAX
confidence_threshold = 0.5
iou_threshold = 0.5
max_detections_per_frame = 10

[GPU]
# GPU ayarları
auto_detect = true
fallback_to_cpu = true
device_preference = cuda

[REPORTS]
# Rapor ayarları
default_output_dir = reports
excel_enabled = true
word_enabled = true
charts_enabled = true
auto_open_reports = true

[UI]
# Arayüz ayarları
window_width = 1200
window_height = 800
video_panel_width = 800
video_panel_height = 600
left_panel_width = 420
dark_theme = false

[PERFORMANCE]
# Performans ayarları
max_threads = 4
batch_size = 32
memory_limit_mb = 4000
temp_cleanup = true

[LOGGING]
# Log ayarları
log_level = INFO
log_file = logs/analiz.log
max_log_size_mb = 10
backup_count = 5
